<h3>Angular Forms</h3>

<div class="subtitle">Angular Forms. Форма обратной связи через двойное связывание</div>

<form (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label for="name">Имя:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="model.name"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="model.email"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="message">Сообщение:</label>
    <textarea
      id="message"
      name="message"
      [(ngModel)]="model.message"
      class="form-control"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Отправить</button>
</form>

<div>{{ model | json }}</div>

<div class="subtitle">Angular Forms. Форма обратной связи использую ReactiveForms</div>

<form [formGroup]="formBuilder" (ngSubmit)="onSubmitBuilder()" class="form">
  <div class="form-group">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" formControlName="name" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="message">Сообщение:</label>
    <textarea
      id="message"
      name="message"
      formControlName="message"
      class="form-control"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Отправить</button>
</form>

<div>{{ this.formBuilder.value | json }}</div>
